---
layout: default
title: My NPM packages
permalink: /npm/
---

<div id="home">
    <h2><i class="fa fa-star"></i> {{ page.title }}</h2>
    <ul id="blog-posts" class="posts">
        {% for package in site.npm %}
            <li>
                <span>{{ package.date | date_to_string }} &raquo;</span>
                <a href="{{ package.url }}" class="postEvent">{{ package.title }}</a> <br>
                <span>{{ package.description }}</span>
            </li>
        {% endfor %}
    </ul>
</div>

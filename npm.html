---
layout: default
title: My NPM packages
permalink: /npm/
---

<div id="home">
    <h2><i class="fa fa-star"></i> {{ page.title }}</h2>
    <ul id="blog-posts" class="posts">
        {% assign packages = (site.npm | sort: 'date') | reverse %}
        {% for package in packages %}
            <li>
                <span>{{ package.date | date_to_string }} &raquo;</span>
                <a href="{{ package.url }}" class="postEvent">
                    {{ package.title }}
                    <span class="description">{{ package.description }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

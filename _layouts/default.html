<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.data.theme.name }}</title>
    <meta name="author" content="{{ site.data.theme.name }}" />
    <meta name="description" content="The blog about NodeJS, Python, PHP and related topics by {{ site.data.theme.name }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

    <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/atom.xml" />
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/all.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
    {% include analytics.html %}
    <div class="container">
        <div class="four columns sidebar">
            {% include sidebar.html %}
        </div>

        <div class="eleven columns content">
            {% include navbar.html %}

            {{ content }}

            <div class="footer">
                {% include footer.html %}
            </div>
        </div>
    </div>
</body>
</html>
